<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Resources/tic-tac-toe.png">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="modal-container">
        <div class="modal-option">
            <div class="option">
                <button value="Human" class="player-1">
                    Human
                </button>
                <button value="RandomAI" class="player-1">
                    Random AI
                </button>
                <button value="SmartAI" class="player-1">
                    Smart AI
                </button>
            </div>
            <button class="start">
                Start
            </button>
            <div class="option">
                <button value="Human" class="player-2">
                    Human
                </button>
                <button value="RandomAI" class="player-2">
                    Random AI
                </button>
                <button value="SmartAI" class="player-2">
                    Smart AI
                </button>
            </div>
        </div>
    </div>

    <div class="board-container">
        <div class="board">
            <div class="cell" data-cell-number="0"></div>
            <div class="cell" data-cell-number="1"></div>
            <div class="cell" data-cell-number="2"></div>
            <div class="cell" data-cell-number="3"></div>
            <div class="cell" data-cell-number="4"></div>
            <div class="cell" data-cell-number="5"></div>
            <div class="cell" data-cell-number="6"></div>
            <div class="cell" data-cell-number="7"></div>
            <div class="cell" data-cell-number="8"></div>

            <div class="message">

            </div>
        </div>
    </div>
    <div class="new">
        <button class="restart">New Round</button>
        <button class="refresh">New Game</button>
    </div>
</body>

</html>
